<div style="margin-top: 20px;">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col"></th>
            <th scope="col">Price</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let song of canciones; index as i" >
            <th scope="row">{{i +1}}</th>
            <th><img src="{{ song.artworkUrl60 }}" /></th>
            <td> {{song.trackName}}</td>
            <td>${{ song.trackPrice }}</td>
            <td><button class="btn btn-primary" (click)="addToCartS(song)">Add to Cart</button></td>
          </tr>
        </tbody>
      </table>
</div>
